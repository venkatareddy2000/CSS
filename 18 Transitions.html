<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions</title>
    <style>
        .transition {
            height: 100px;
            width: 100px;
            background-color: blue;
            transition: height 4s linear 3s, width 4s linear 3s;
        }

        .transition:hover {
            height: 200px;
            width: 200px;
        }
    </style>
</head>

<body>
    <div class="transition"></div>
</body>

</html>
