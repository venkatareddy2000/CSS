<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
</head>

<body>
    <!--Adding color using predefined name and setting the background color for the h1 tag-->
    <h1 style="background-color: red;">Hi Venkata Reddy</h1>
    <!--Changing the color of the text using predefined color name-->
    <p style="color: blue;">Welcome to the Css tutorials</p>
    <!--Setting the color of the border-->
    <h5 style="border: 25px solid red;">Hi Reddy</h5>
    <!--We can specify the color of the elements using rgb,hex,hsl,rgba and hsla-->

    <!--Using rgb value.-->
    <h1 style="background-color: rgb(120, 160, 200);">Hello World</h1>

    <!--Using hex value.-->
    <h1 style="background-color: #ffaa88">Hello World</h1>

    <!--Using hsl value.-->
    <h1 style="background-color: hsl(184, 100%, 50%);">Hello World</h1>

    <!--Using rgba value. We use a for transparency-->
    <h1 style="background-color: rgb(120, 160, 200,0.6);">Hello World</h1>

    <!--Using hsla value. We use a for transparency-->
    <h1 style="background-color: hsla(1, 90%, 80%,0.6);">Hello World</h1>
</body>

</html>
